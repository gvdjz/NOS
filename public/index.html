<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/x-handlebars-template" src="js/handlebars.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="js/index.js"></script>
    <title>Login</title>
</head>
<body>
    <h1 class="head" id="head">Welcome</h1>
    <hr>
    <div class="container">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">UID</span>
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Password</span>
            </div>
            <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Login</button>

    </div>
    <div id="pop-up" class="pop-up" style="display: none;">
        <p>You will be redirected to the main site!</p>
    </div>

</body>

</html>
